<!DOCTYPE html>
<html lang="en-US">
    <head>

        <title>Chuvak ya slepoi</title>
        <link rel="stylesheet" href="./style.css">
    </head>

            <img id="curtain" src="../static/1.jpg">
            <div id="behind">

                    <img id="witch" alt="dark magician" class="shone" src="../static/2.jpg">

                    <img id="rabbit" alt="rabbit" class="shone" src="../static/Rabbit.png">

            </div>
        </div>

        <script src="./script.js"></script>
