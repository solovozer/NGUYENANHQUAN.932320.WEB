{% extends "layout.html" %}

{% block content %}
    {% if result is none %} 
        <h1>Adder</h1>
    
        <form method="POST">
            <input type="number" name="num1" required> +
            <input type="number" name="num2" required>
            <button type="submit">Calculate</button>
        </form>
    {% endif %}

    <hr>

    {% if result is not none %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
{% endblock %}
