{% extends "layout.html" %}

<!DOCTYPE html>
<html>
    <head>
        {% block title %}Radio{% endblock %}
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        {% block content %}
        <h1>Radio</h1>
        <div class="flex-col">
            <form id="input">
                {% for subfield in form.Months %}
                    <div class="month-option">
                        {{ subfield() }}
                        {{ subfield.label }}
                    </div>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
            <div class="flex-row gap-s center-self-h">
                <span id="label" class="bold">Month</span>  
                <span id="output" ></span>
            </div>
        </div>
        <script>
            document.getElementById("label").style.display = 'none'
            document.getElementById("input").onsubmit = async (e) => {
                e.preventDefault()
                const formData = new FormData(e.target);
                const response = await fetch("{{url_for('user.RadioRoute')}}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                document.getElementById('input').style.display = 'none';
                document.getElementById("label").style.display = 'block'
                document.getElementById('output').innerText = data.result;
            }
        </script>
        {% endblock %}
    </body>
</html>
